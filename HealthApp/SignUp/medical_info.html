<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="SignUp.css">
    <title>Tailored Health Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="head_banner">
    </div>
    <div class="main">
        <div id="medical_wrapper" class="form_wrapper">
            <h1> Medical </h1>
            <form id="medical_form">
                <div class="signup_content_med">
                    <div id="basic_medical">
                        <label><b>Date of Birth</b></label><br />
                        <input id="dob" type="text" placeholder="Enter " name="dob" />
                    </div>
                </div>
                <div class="signup_content_med">
                    <div id="medical_history">
                        <label><b>Current Medications</b></label><br />
                        <textarea rows="4" cols="30" form="medical_form"></textarea><br />
                        <label><b>Past Illnesses</b></label><br />
                        <textarea rows="4" cols="30" form="medical_form"></textarea><br />
                        <label><b>Past Surgeries</b></label><br />
                        <textarea rows="4" cols="30" form="medical_form"></textarea><br />
                        <label><b>Asthma</b></label><br />
                        <select>
                            <option value="yes"> Yes </option>
                            <option value="no"> No </option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="sign_up_nav">
                <a href="credential_creation.html">
                    <img src="https://cdn3.iconfinder.com/data/icons/line/36/arrow_left-512.png" width="50" height="50" alt="Back" />
                </a>
                <a href="financial.html">
                    <img src="https://cdn3.iconfinder.com/data/icons/line/36/arrow_right-512.png" width="50" height="50" alt="Back" />
                </a>
            </div>
        </div>
    </div>
</body>
</html>
