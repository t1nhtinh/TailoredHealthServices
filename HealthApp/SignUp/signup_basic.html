<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="SignUp.css">
    <title>Tailored Health Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="head_banner">
    </div>
    <div class="main">
        <div class="form_wrapper">
            <h1> Sign Up</h1>
            <form>
                <div class="signup_content">
                    <div id="names">
                        <label><b>First name</b></label><br />
                        <input type="text" placeholder="Enter first name" name="firstname" /><br />
                        <label><b>Last name</b></label><br />
                        <input type="text" placeholder="Enter last name" name="lastname" /><br />
                    </div>
                </div>
                <div class="signup_content">
                    <div id="info">
                        <label><b>Email</b></label><br />
                        <input type="text" placeholder="Enter email" name="email" /><br />
                        <label><b>Phone Number</b></label><br />
                        <input type="text" placeholder="Enter phone number" name="phone" /><br />
                        <label><b>Zipcode</b></label><br />
                        <input type="text" placeholder="Enter Zipcode" name="zipcode" /><br />
                    </div>
                </div>
                <div class="sign_up_nav">
                    <a href="../TailoredHS/hmtl/index.html">
                        <img src="https://cdn3.iconfinder.com/data/icons/line/36/arrow_left-512.png" width="50" height="50" alt="Back" />
                    </a>
                    <a href="credential_creation.html">
                        <img src="https://cdn3.iconfinder.com/data/icons/line/36/arrow_right-512.png" width="50" height="50" alt="Back" />
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
